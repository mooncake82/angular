<div class="wrapper">
    <h1>Angular Donuts</h1>

<form #donutform="ngForm" (submit)="donutsCreate(donutform)">
    <label for=flavor>flavor</label>
    <input [(ngModel)]="donut.flavor" type="text" name=flavor id=flavor placeholder="what's your flavor?">

    <label for=size>size</label>
    <input [(ngModel)]="donut.size" type="text" name=size id=size placeholder="what's your size?">

    <label for="eaten">eaten</label>
    <input [(ngModel)]="donut.eaten" type="checkbox" name="eaten" id="eaten">

    <label for="yes">yes</label>
    <input [(ngModel)]="donut.yes" type="radio" name="yes" value="yes">

    <label for="no">no</label>
    <input [(ngModel)]="donut.no" type="radio" name="yes" value="no">

    <input type="submit" value="Add">

    <p>{{ donut | json }}</p>

</form>

<h2 [ngClass]="donut.flavor + ' ' + donut.size">{{donut.flavor}} {{donut.size}}</h2>
</div>
