<main>
  <h1>Followers</h1>

  <ul>
    <li *ngFor="let follower of all">
      <img src="{{ follower.avatar_url }}" alt="">
      <div class="info">
        <div>
          <p>{{ follower.login }}</p>
          <a href="{{ follower.html_url }}">{{ follower.html_url }}</a>
      </div>
    </div>
    </li>
  </ul>
</main>
