<div class="zippy">

  <div class="zippy-heading"
  [class.expanded]="isExpanded"
  (click)="onclick()">{{ title }}
  </div>


  <span class="glyphicon" [ngClass]="{
      'glyphicon-chevron-up': isExpanded,
      'glyphicon-chevron-down': !isExpanded
    }">
  </span>



  <div class="zippy-body" [hidden]="!isExpanded">
    <!-- Here we are going to use ng-content so we can inject markup from the outside -->
    <ng-content></ng-content>
  </div>

</div>
