<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li *ngFor="let item of links" class="nav-item pr-5">
            <a class="navbar-link" [routerLink]="item.link" *ngIf="item.display">
                {{ item.label }}
            </a>
        </li>
        <li class="nav-item pr-5" *ngIf="isLoggedIn()">
            <a class="navbar-link" (click)="logout()">Logout</a>
        </li>
    </ul>
</nav>
