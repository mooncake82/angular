<h1>Modale 2</h1>

<ul>
  <li *ngFor="let property of all">{{ property.address }}
    <label class="control--checkbox">
      <input (change)="usimSelect(property)" type="checkbox"/>
      <div class="checkbox">
        <div class="filler"></div>
        <svg width="15px" height="15px" viewBox="0 0 20 20">
          <polyline points="4 10 8 15 16 6"></polyline>
        </svg>
      </div>
    </label>
  </li>

</ul>
