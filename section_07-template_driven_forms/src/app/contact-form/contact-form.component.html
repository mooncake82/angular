<h1>contact form</h1>
<form>
  <div class="form-group">
  <label for="firstname">firstname</label>
  <input type="text" ngModel name="firstname" #firstname="ngModel" (change)="log(firstname)" id="firstname" class="form-control">
</div>

  <div class="form-group">
  <label for="comments">comments</label>
  <textarea rows="10" cols="30" ngModel name="comments" id="comments" class="form-control"></textarea>
</div>

<button class="btn btn-primary">submit</button>
</form>
