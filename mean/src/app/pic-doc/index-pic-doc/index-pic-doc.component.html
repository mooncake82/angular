  <app-sidebar (myevent)="passingCdlFax($event)"></app-sidebar>

  <div class="row">
    .
  </div>

  <div class="box box-primary">
    <div class="box-header">
      <h2 class="title">Lista </h2>
    </div>
    <div class="box-body">
      <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Formato</th>
            <th scope="col">Canale</th>
            <th scope="col">Fax Mittente</th>
            <th scope="col">Data Fax</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr *ngFor="let fax of faxes">
              <th scope="row"><a [routerLink]="['/cdlavoro', fax.id]">{{ fax.nomeFile }}</a></th>
              <td>{{ fax.formato }}</td>
              <td>{{ fax.canale }}</td>
              <td>{{ fax.faxMittente }}</td>
              <td>{{ fax.dataFax | amLocale:'it' | amDateFormat:'DD MMMM YYYY, h:mm:ss a' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Pager -->
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">

            <li class="page-item" (click)="previousPage()">
              <a class="page-link" tabindex="-1" id="previous-btn">
                <i class="fa fa-backward"></i>
              </a>
            </li>

            <li class="page-item" (click)="nextPage()">
              <a class="page-link" tabindex="-1">
                <i class="fa fa-forward"></i>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </div>
