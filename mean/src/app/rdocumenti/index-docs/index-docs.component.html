<form #docsform="ngForm" (submit)="docsFilter(docsform)">
<!-- <form #docsform="ngForm" (submit)="docsFilter(docsform)" ngNativeValidate> -->

  <div class="row">
    <!-- Left -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="canale">Seleziona Canale</label>
        <select class="form-control" ngModel name="canale" #mycanale="ngModel" id="canale">
          <option *ngFor="let assolo of canale" [ngValue]="assolo">
            {{ assolo.optionName }}
          </option>
        </select>
      </div>

      <!-- <p>{{ allDocsParams | json }}</p> -->

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="contactMethod">Fax Mittente</label>
            <select class="form-control" ngModel name="match" #mymatch="ngModel" id="match">
              <option [value]="match.id" *ngFor="let match of matchFax">{{ match.optionMatch }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-8">
          <div class="form-group">
            <label for="faxmittente">.</label>
            <input ngModel name="faxmittente" #myfaxmittente="ngModel"
            type="text" id="faxmittente" class="form-control" placeholder="+39">
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="comments">Denominazione Ragione Sociale</label>
        <textarea name="name" id="comments" rows="6" cols="30" class="form-control"></textarea>
      </div>

    </div>

    <!-- Right -->
    <div class="col-md-6">

      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label><span>*</span>Data Fax (Da, a)</label>

            <div class="input-group">
              <span class="input-group-text" (click)="toggleDataPicker()">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
            <input type="text" class="form-control" id="datepicker"
             name="datepicker" #mydatepicker [(ngModel)]="dateRange.placeHolder" value="{{ dateRange.placeHolder }}" required>

          </div>

          <div class="col-md-8">
            <label>.</label>
            <p>{{ dateRange.placeHolder}}</p>
          </div>
        </div>
      </div>

        <!-- DateRange Picker -->
        <ngbd-datepicker-range (onDateSelected)="updateDateRange($event)" class="date-popup" [class.active]="isActive"></ngbd-datepicker-range>
        <input type="hidden" [(ngModel)]="dateRange.startDate" name="startDate" id="startDate" value="">
        <input type="hidden" [(ngModel)]="dateRange.endDate" name="endDate" id="endDate" value="">

      <!-- CODICE POS -->
      <div class="form-group">
        <label for="codicepos">Codice POS</label>
        <input type="text" class="form-control"
        ngModel name="codicepos" #mycodicepos="ngModel"
        id="codicepos" placeholder="Inserire codice pos">
      </div>

      <label>Cerca in:</label>
      <div class="radio" *ngFor="let search of searchOptions">
        <label>
          <input type="radio" ngModel name="docsoptions" #mydocsoptions="ngModel" id="docsoptions" [value]="search.id">
          {{ search.radioName }}
        </label>
      </div>

    </div>

  </div>

  <input type="submit" value="Ricerca" class="search-docs" [disabled]="!docsform.valid">

  <!-- <p>{{ docsform.value | json }}</p> -->
</form>

<div class="row">
.
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Mail</th>
      <th scope="col">postId</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <tr *ngFor="let doc of limit">
      <th scope="row">{{doc.id}}</th>
      <td>{{doc.name}}</td>
      <td>{{doc.email}}</td>
      <td>{{doc.postId}}</td>

    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" (click)="previousPage()">
      <a class="page-link" tabindex="-1" id="previous-btn">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item" (click)="nextPage()">
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>
