<form #docsform="ngForm" (submit)="docsFilter(docsform)">

  <div class="row">
    <!-- Left -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="canale">Seleziona Canale</label>
        <select class="form-control" ngModel name="canale" #mycanale="ngModel" id="canale">
          <option *ngFor="let assolo of canale" [ngValue]="assolo">
            {{ assolo.optionName }}
          </option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="contactMethod">Fax Mittente</label>
            <select class="form-control" ngModel name="match" #mymatch="ngModel" id="match">
              <option [value]="match.id" *ngFor="let match of matchFax">{{ match.optionMatch }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-8">
          <div class="form-group">
            <label for="faxmittente">.</label>
            <input ngModel name="faxmittente" #myfaxmittente="ngModel"
            type="text" id="faxmittente" class="form-control" placeholder="+39">
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="comments">Denominazione Ragione Sociale</label>
        <textarea name="name" id="comments" rows="6" cols="30" class="form-control"></textarea>
      </div>

    </div>

    <!-- Right -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Data Fax (Da, a)</label>
        <div class="input-group">
          <div class="input-group-prepend" (click)="toggleDataPicker()">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
          </div>

          <input type="text" class="form-control pull-right" id="datepicker"
          placeholder="{{ dateRange.placeHolder }}" readonly>
        </div>
        <!-- DateRange Picker -->
        <ngbd-datepicker-range (onDateSelected)="updateDateRange($event)" class="date-popup" [class.active]="isActive"></ngbd-datepicker-range>
        <input type="hidden" [(ngModel)]="dateRange.startDate" name="startDate" id="startDate" value="">
        <input type="hidden" [(ngModel)]="dateRange.endDate" name="endDate" id="endDate" value="">
      </div>

      <!-- CODICE POS -->
      <div class="form-group">
        <label for="codicepos">Codice POS</label>
        <input type="text" class="form-control"
        ngModel name="codicepos" #mycodicepos="ngModel"
        id="codicepos" placeholder="Inserire codice pos">
      </div>

      <label>Cerca in:</label>
      <div class="radio" *ngFor="let search of searchOptions">
        <label>
          <input type="radio" ngModel name="docsoptions" #mydocsoptions="ngModel" id="docsoptions" [value]="search.id">
          {{ search.radioName }}
        </label>
      </div>

    </div>

  </div>

  <input type="submit" value="Ricerca" class="mais nope">

  <!-- <button class="btn btn-primary" (click)="log(docsform); $event.preventDefault()">Preview</button> -->

  <p>{{ docsform.value | json }}</p>
</form>
