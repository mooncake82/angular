<form name="form" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="row">
    <!-- LEFT COL -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="contactMethod">Canale</label>
        <!-- to allow users to select multiple choices we can use the multiple attribute -->
        <!-- <select class="form-control" multiple ngModel name="contactMethod"> -->
      <select class="form-control" ngModel name="contactMethod">
          <!-- <option *ngFor="let option of options" [value]="option.id"> -->
          <option *ngFor="let assolo of canale" [ngValue]="assolo">
            {{ assolo.optionName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="comments">Denominazione Ragione Sociale</label>
        <textarea rows="10" cols="30" name="comments" id="comments" class="form-control"></textarea>
      </div>

      <label>Cerca in:</label>
      <div class="radio" *ngFor="let radio of searchOptions">
        <label>
          <input ngModel type="radio" name="contactMethod" [value]="radio.id">
          {{ radio.optionName }}
        </label>
      </div>

      <p>{{ f.value | json }}</p>

      <button class="btn btn-primary" [disabled]="!f.valid">submit</button>
    </div>

    <!-- RIGHT COL -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="codicepos">Codice POS</label>
        <input ngModel name="codicepos" #passpos="ngModel" (change)="log(passpos)"
        type="text" id="codicepos" class="form-control" required>
      </div>

      <div class="alert alert-danger" *ngIf="passpos.touched && !passpos.valid">Codice POS is required</div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="contactMethod">Fax Mittente</label>
            <!-- to allow users to select multiple choices we can use the multiple attribute -->
            <!-- <select class="form-control" multiple ngModel name="contactMethod"> -->
            <select class="form-control" ngModel name="contactMethod">
              <!-- <option *ngFor="let option of options" [value]="option.id"> -->
              <option value="">Uguale A</option>
              <option *ngFor="let option of canale" [ngValue]="option">
                {{ option.optionName }}
              </option>
            </select>
          </div>
        </div>

        <!-- <div class="col-md-8">
          <div class="form-group">
            <label for="faxmittente">.</label>
            <input ngModel name="faxmittente" #passname="ngModel" (change)="log(passname)"
            type="text" id="faxmittente" class="form-control" placeholder="+39">
          </div>
        </div> -->

      </div>

      <div class="row">
        <ngbd-datepicker-range [initialDate]="today" (onDateSelected)="updateDateRange($event)"></ngbd-datepicker-range>
        <input type="hidden" [(ngModel)]="dateRange.startDate" name="startDate" id="startDate" value="">
        <input type="hidden" [(ngModel)]="dateRange.endDate" name="endDate" id="endDate" value="">
      </div>


    </div>
  </div>
</form>
