<main class="container">
    <div class="row">
        <div class="col-md-3 col-lg-2" *ngFor="let app of data.apps" (click)="appSelect(app)">
            <div class="app-container">
                <div class="body">
                    <div class="app" [class.selected]="app.isActive">
                        <fa-icon [icon]="app.brand"></fa-icon>
                    </div>
                </div>
                <div class="footer">
                    <small class="text-muted">
                        {{app.brand.iconName | titlecase}}
                    </small>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="row" *ngIf="data.folders.length">
        <div *ngFor="let folder of data.folders; index as i" (click)="folderSelect($event, i);" class="col-md-6 col-lg-4">

            <div *ngIf="folder.length" class="card border-secondary mb-3 folder" [ngClass]="{'selected': i == this.selectedFolderIndex}">
                <div class="card-header">Group name</div>
                <div class="card-body text-secondary">
                    <div class="row">
                        <div *ngFor="let app of folder" class="col-6">
                            <div class="app-container">
                                <div class="body">
                                    <div (click)="appSelect(app)" class="app" [class.selected]="app.isActive">
                                        <fa-icon [icon]="app.brand"></fa-icon>
                                    </div>
                                </div>
                                <div class="footer">
                                    <small class="text-muted">
                                        {{app.brand.iconName | titlecase}}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="folderSelected.length" class="card-footer bg-transparent border-secondary d-flex justify-content-around">
                    <button [disabled]="!isActive" class="btn btn-sm btn-primary" (click)="saveChange()">Add selected app</button>
                    <button [disabled]="!isActive" class="btn btn-sm btn-warning" (click)="removeAppFromFolder()">Remove selected app</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary mr-3" (click)="folderCreate()">Edit screen home
            </button>

        </div>
    </div>
</main>
