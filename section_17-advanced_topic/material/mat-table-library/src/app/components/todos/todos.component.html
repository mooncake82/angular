<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="todos">
        <div class="row">
            <div class="col">
                <h1>Todos</h1>
                <p>I got virtual scroll!</p>
            </div>
        </div>
        <fitler></fitler>
        <div class="row p-3">
            <div class="col">
                <material-table *ngIf="currentTab === 'todos'"
                    (handleSort)="handleSort($event)"
                    [columns]="columns"
                    [dataSource]="dataSource"
                    [tableFilter]="tableFilter"
                    [label]="'Id | Title | User Id'"
                    [hasVirtualScroll]="true">
                </material-table>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="posts">
        <material-table *ngIf="currentTab === 'posts'"
            (handleSort)="handleSort($event)"
            [columns]="columns"
            [dataSource]="dataSource"
            [tableFilter]="tableFilter"
            [label]="'Id | Title | User Id'"
            [hasVirtualScroll]="true">
        </material-table>
    </mat-tab>
</mat-tab-group>
