<!-- multiple selection -->
<div>
    <h3>Multi selection</h3>
    <mat-chip-list multiple>
        <mat-chip *ngFor="let item of size" (click)="toggleMultipleChips(item)" [selected]='item.isSelected'>
            {{item.name}}
        </mat-chip>
    </mat-chip-list>
</div>

<!-- single selection -->
<div>
    <h3>Single Selection</h3>
    <mat-chip-list>
        <mat-chip *ngFor="let item of categories" (click)="toggleSingleChip(item)" [selected]='item.isSelected'>
            {{item.name}}
        </mat-chip>
    </mat-chip-list>
</div>
